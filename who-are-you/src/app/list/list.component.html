<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input #nameInput type="name" class="form-control form-control-lg" placeholder="Enter your twitter screen name..." id="username">
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-primary"
                (click) = "saveUsername(nameInput)"
              >Submit!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<div *ngIf = "screen_name" class="container">

  <p>Click on a Category to learn more about it.</p>
  <div  *ngIf = "panels" class="panel-group">
    <div *ngFor = "let object of panels" class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#{{object.name}}">{{object.name}}</a>
        </h4>
      </div>
      <div id="{{object.name}}" class="panel-collapse collapse">
        <div class="panel-body">
          <div >
          <ul>
            <li *ngFor = "let v of object"> <strong>{{v.name}}</strong>  Percentile : <strong>{{(100*v.percentile)| number:0}}%</strong></li>
          </ul>
          </div>
        </div>

        <div class="panel-footer">



<!-- _--------------------------------------------------- -->
          <div style="width: 50%;">
            <canvas
                baseChart
                [chartType]="'horizontalBar'"
                [data]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions"
                [legend]="false"
                (chartClick)="onChartClick($event)">
            </canvas>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
